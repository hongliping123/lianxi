<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <script>
        Vue.filter("sexFILTER",function(value,lang){
            if(lang=="cn"){
            return value==1?'♂':'♀'
            }if (lang=="hn") {
            return value==1?'男':'女'
            } else {
                alert('您输入的不正确请从新输入')
            }
        })
        Vue.filter("dateFiLER",function(value){
            return new Date(value).toLocaleString()
        })
    </script>
</head>
<body>
    <div id="app">
       <h1>{{sex | sexFILTER(a)}}</h1>
       {{time | dateFiLER}}
       <input type="text" name="" id="" v-model="a">
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                sex:1,
                time:5412110120,
                a:"hn"
            }
        })
    </script>
</body>
</html>
